<h1>Login!</h1>
<div class="container">
    <span class="alert alert-warning" *ngIf="invalidUser; else elseBlock">{{errorMessage}}</span>

    <ng-template #elseBlock>
        <div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="username">
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="password">
            </div>
            <button (click)=doLogin() class="btn btn-success float-right">Login</button>
        </div>
    </ng-template>
</div>
