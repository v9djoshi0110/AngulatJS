<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>
        <!-- for(Todo todo:todos) -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
        </tr>
    </tbody>
</table>
